<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florianópolis - Contacto</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- CSS local -->
    <link rel="stylesheet" href="contacto.css" />
  </head>

  <body class="contacto">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/general/logo.png"
            alt="Logo Floripa"
            class="logo-img"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../playas/index.html">Playas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../senderos/index.html">Senderos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="masDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Más sobre Floripa
              </a>
              <ul class="dropdown-menu" aria-labelledby="masDropdown">
                <li>
                  <a class="dropdown-item" href="../gastronomia/index.html">Gastronomía</a>
                </li>
                <li>
                  <a class="dropdown-item" href="../galeria/index.html">Galería de fotos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="../juego/index.html">Juego de preguntas</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="hero position-relative">
      <img
        src="../assets/img/general/contactohero.jpg"
        alt="Playa fondo"
        class="hero-img"
      />
      <div class="travel-hero-overlay">
        <h1>¡CONTACTANOS!</h1>
      </div>
    </header>

    <!-- Formulario -->
    <main class="container my-5">
      <form id="formulario" action="https://formspree.io/f/xldqpjoq" method="POST" class="p-4 border rounded shadow-sm bg-white">
        <h2 class="mb-4 text-center">Completá con tus datos para más información</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Hola, quiero más info!"></textarea>
        </div>

        <div class="text-center">
          <input class="btn btn-primary" type="submit" value="Enviar" />
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="footer-mail mb-2">
          <a href="mailto:floripaexplora@gmail.com">floripaexplora@gmail.com</a>
        </p>
        <p class="footer-link mb-0">
          <a href="../sobre-mi/index.html">Sobre mí</a>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contacto.js"></script>
  </body>
</html>
